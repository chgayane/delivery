<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="holder">
        <div class="left-part">
            <div class="branding">
                <span>Food</span>
                <span>delivery</span>
            </div>

            <div class="login-form">
                <div class="login-heading">
                    <h1>Login</h1>
                </div>  
                <div class="login-description">
                    <p>Sign in with your data that you entered during your registration.</p>
                </div>
                <div class="login-inputs">
                    <div>
                        <label for="email-field">Email</label>
                        <input type="text" id="email-field" placeholder="name@example.com">
                    </div>

                    <div style="position: relative;">
                        <label for="password-field">Password</label>
                        <input type="text" id="password-field" placeholder="min. 8 characters">
                        <div class="eye-icon">
                            <img src="./images/eye on.svg" alt="eye-on">
                        </div>
                    </div>
                </div>
                <div class="form-submission">
                    <div class="checkbox-input">
                        <input type="checkbox" id="keep">
                        <label for="keep">Keep me logged in</label>
                    </div>

                    <div class="submit-button">
                        <button>
                            Login
                        </button>
                    </div>

                    <div class="forgot-password">
                        <p>Forgot Password</p>
                    </div>
                </div>
            </div>


            <div class="sign-up">
                <p>
                    Donâ€™t have an account? <span style="color: #4E60FF;"> Sign up</span>
                </p>
            </div>
        </div>
        <div class="right-part">
            <div class="images-holder">
                <div class="holder">
                    <img src="./images/reviews.svg" alt="reviews">
                    <img src="./images/squared.png" alt="squared">
                    <img src="./images/horizontal.png" alt="horizontal">
                </div>
            </div>

            <div class="text-holder">
                <div class="heading">Leave reviews for all meals<div>
                <div class="description">Lorem ipsum dolor sit amet, magna scaevola his ei. Cum te paulo probatus <br>molestiae, eirmod assentior eum ne, et omnis antiopam mel.</div>
            </div>

            <div class="pagiantion">
                <div>
                    <img src="images/grey.svg" alt="grey1">
                    <img src="images/circle.svg" alt="white1">
                    <img src="images/grey.svg" alt="grey2">
                    <img src="images/grey.svg" alt="grey3">
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
